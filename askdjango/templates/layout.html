<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskDjango Blog</title>
</head>
<body>
    <a href="{% url 'root' %}"><h1>AskDjango Blog</h1></a>

    {% if user.is_authenticated %}
        <a href="{% url 'accounts:profile' %}">{{ user }}</a>
        <a href="{% url 'accounts:logout' %}">로그아웃</a>
    {% else %}
        회원가입
        <!-- ?next=: 다음 주소로 이동 -->
        <!-- request.path: 현재 경로 -->
        <a href="{% url "accounts:login" %}?next={{ request.path }}">로그인</a>
    {% endif %}
    <hr />

    {% block content %}
    {% endblock %}

    <hr />
    &copy; 2020. AskDjango
</body>
</html>
